name: Build and publish Docker image to GHCR

on:
  push:
    branches: [ main, master, original ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master, original ]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}
      IMAGE_TAG: ${{ github.ref_name || github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry (ghcr.io)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name == 'push' }}
          load: ${{ github.event_name != 'push' }}
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          # Uncomment platforms if you want multi-arch builds
          # platforms: linux/amd64,linux/arm64

      - name: Inspect pushed image
        if: ${{ github.event_name == 'push' }}
        run: |
          echo "Pushed image: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          # Print remote tags using 'skopeo' or 'crane' is optional; verify locally with docker pull
